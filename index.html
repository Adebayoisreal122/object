<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<center>
    <div>
        <h1></h1>
        <div id="show"></div>
        <input type="text" placeholder="Enter your product name" id="nameOf">
        <input type="text" placeholder="Enter the description" id="discription">
        <input type="number" placeholder="Enter your price" id="price">
        <button onclick="add()">Add</button>
        <div id="display">
            <table class="table">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Product Name</th>
                        <th>description</th>
                        <th>price</th>
                        <th>Edit or Delete</th>
                    </tr>
                </thead>
                <tbody id="disp">
        
                </tbody>
            </table>
        </div>
    </div>
</center>





    <script>
        var allItems = []
        function add() {
            // console.log("i am working");
            // disp.innerHTML =`i am working`
            var product = nameOf.value
            var discript= discription.value
            var prices = price.value
            var overall = {product,
                discript,
                prices
            }
            if (product == "" & discript =="" & prices ==""){
                show.innerHTML = `Please fill in the informations below`
            }else {
                allItems.push(overall)
                    document.getElementById('nameOf').value = ""
                    document.getElementById('discription').value = ""
                    document.getElementById('price').value = ""
                    allService()
            }
        }
        function allService(){
            disp.innerHTML = "";
            allItems.map ((tad, ind)=>{
                    disp.innerHTML += `<table>
                    <tr>
                        <td> ${ind + 1}</td>
                        <td> ${tad.product}</td>
                        <td> ${tad.discript}</td>
                        <td> ${tad.prices}</td>
                        <td><button onclick="Delete(${ind})">Delete</button><button onclick="Edit(${ind})">Edit</button></td>
                        </tr></table>`
                        
                })
        }
        function Delete(ind) {
            allItems.splice(ind, 1)
            allService() 
        }
        function Edit(ind){
            if (allItems == ""){
                show.innerHTML = ` there is nothing to edit`
            }else{
                disp.innerHTML=""
                    }
                    allItems()
            }
        
    </script>
</body>
</html>
